<!DOCTYPE html>
<html lang="ko">  
<head>
    <meta charset="UTF-8"> <!-- HTML 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>회원가입</title> <!-- 브라우저 탭에 표시될 문서 제목 -->
    <link rel="stylesheet" href="register.css"> <!-- 외부 CSS 파일 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- 부트스트랩 CSS 연결 -->
</head>
<body class="light-mode"> <!-- 기본적으로 라이트모드 설정 -->
    <div class="container"> <!-- 부트스트랩 컨테이너로 중앙 정렬 및 반응형 레이아웃 -->
        <form class="signup-form"> <!-- 회원가입 폼 -->
            <div class="d-flex justify-content-between align-items-center mb-3"> <!-- 폼 헤더: 제목과 다크모드 버튼 -->
                <h2 class="mb-0">회원가입</h2> <!-- 폼 제목 -->
                <button id="modeToggle" class="btn toggle-mode-btn">다크 모드</button> <!-- 다크모드 토글 버튼 -->
            </div>

            <div class="form-group"> <!-- 아이디 입력 필드 그룹 -->
                <label for="username">아이디</label> <!-- 아이디 입력 필드 라벨 -->
                <input type="text" id="username" class="form-control" placeholder="아이디" required> <!-- 아이디 입력 필드 -->
                <p class="note">*아이디는 6자 이상으로 입력해주세요.</p> <!-- 입력 조건에 대한 안내 메시지 -->
            </div>

            <div class="form-group"> <!-- 비밀번호 입력 필드 그룹 -->
                <label for="password">비밀번호</label> <!-- 비밀번호 입력 필드 라벨 -->
                <input type="password" id="password" class="form-control" placeholder="비밀번호" required> <!-- 비밀번호 입력 필드 -->
                <p class="note">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</p> <!-- 입력 조건에 대한 안내 메시지 -->
            </div>

            <div class="form-group"> <!-- 비밀번호 확인 필드 그룹 -->
                <label for="confirm-password">비밀번호 확인</label> <!-- 비밀번호 확인 필드 라벨 -->
                <input type="password" id="confirm-password" class="form-control" placeholder="비밀번호 확인" required> <!-- 비밀번호 확인 필드 -->
            </div>

            <div class="form-group"> <!-- 이름 입력 필드 그룹 -->
                <label for="name">이름</label> <!-- 이름 입력 필드 라벨 -->
                <input type="text" id="name" class="form-control" placeholder="사용자 이름" required> <!-- 이름 입력 필드 -->
            </div>

            <div class="form-group"> <!-- 전화번호 입력 필드 그룹 -->
                <label for="phone">전화번호</label> <!-- 전화번호 입력 필드 라벨 -->
                <input type="tel" id="phone" class="form-control" placeholder="휴대전화 번호" required> <!-- 전화번호 입력 필드 -->
                <p class="note">* "전화번호는 - 없이 숫자만 입력해야 합니다.</p> <!-- 입력 조건에 대한 안내 메시지 -->
            </div>

            <div class="form-group gender"> <!-- 성별 선택 필드 그룹 -->
                <label>성별</label> <!-- 성별 선택 라벨 -->
                <div> <!-- 성별 선택 옵션 -->
                    <label><input type="radio" name="gender" value="male" required> 남자</label> <!-- 남자 선택 -->
                    <label><input type="radio" name="gender" value="female" required> 여자</label> <!-- 여자 선택 -->
                </div>
            </div>

            <div class="form-group"> <!-- 이메일 입력 필드 그룹 -->
                <label for="email">이메일</label> <!-- 이메일 입력 필드 라벨 -->
                <input type="email" id="email" class="form-control" placeholder="이메일" required> <!-- 이메일 입력 필드 -->
            </div>

            <button type="submit" class="btn submit-btn">가입</button> <!-- 폼 제출 버튼 -->
        </form>
    </div>
    <script src="register.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
