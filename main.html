<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문서 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- 부트스트랩 CSS 연결 -->
    <link rel="stylesheet" href="main.css"> <!-- 외부 CSS 파일 연결 -->
    <title>Admin Page</title> <!-- 페이지 제목 -->
</head>
<body>
<div class="container mt-5"> <!-- 메인 컨테이너, 위쪽 마진 설정 -->

    <!-- 상단 바 -->
    <div class="d-flex justify-content-between align-items-center mb-3"> <!-- 시간 표시와 다크 모드 버튼 배치 -->
        <div id="currentTime" class="text-muted"></div> <!-- 오늘 날짜와 현재 시간 표시 영역 -->
        <button id="darkModeToggle" class="btn btn-secondary">다크 모드</button> <!-- 다크 모드 토글 버튼 -->
    </div>

    <h3 class="mb-4">신규 등록 상품</h3> <!-- 섹션 제목 -->

<!-- 검색 폼 -->
<form class="row row-cols-lg-auto g-3 align-items-center mb-4">
    <div class="col-auto">
        <select class="form-select category-select" id="categorySelect" name="category_data_table">
            <option value="">카테고리</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
        </select>
    </div>
    <div class="col-auto">
        <select class="form-select gender-select" id="genderSelect" name="gender_filter">
            <option value="">성별</option>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
            <option value="공용">공용</option>
        </select>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control form-input" id="productInput" placeholder="제품명을 입력해주세요">
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-primary" id="searchButton">조회</button>
    </div>
</form>

    <!-- 데이터 테이블 -->
    <div>
        <table class="table"> <!-- 부트스트랩 테이블 -->
            <thead>
                <tr>
                    <th>카테고리</th> <!-- 테이블 헤더: 카테고리 -->
                    <th>브랜드</th> <!-- 테이블 헤더: 브랜드 -->
                    <th>성별</th> <!-- 테이블 헤더: 성별 -->
                    <th>상품명</th> <!-- 테이블 헤더: 상품명 -->
                    <th>가격</th> <!-- 테이블 헤더: 가격 -->
                </tr>
            </thead>
            <tbody id="product_data_Table"> <!-- 제품 데이터가 동적으로 추가될 tbody -->
            </tbody>
        </table>
    </div>

    <!-- 페이지 네이션 -->
    <nav aria-label="Page navigation"> <!-- 페이지 네이션 -->
        <ul class="pagination justify-content-center"> <!-- 페이지 네이션을 가운데 정렬 -->
            <li class="page-item disabled"> <!-- 이전 버튼 비활성화 -->
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li> <!-- 페이지 1 -->
            <li class="page-item"><a class="page-link" href="#">2</a></li> <!-- 페이지 2 -->
            <li class="page-item"><a class="page-link" href="#">3</a></li> <!-- 페이지 3 -->
            <li class="page-item"> <!-- 다음 버튼 -->
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <!-- 회원가입 버튼 -->
    <div class="text-end mt-4"> <!-- 오른쪽 정렬 -->
        <button class="btn btn-success" id="joinButton">회원가입</button> <!-- 회원가입 버튼 -->
    </div>
</div>

<!-- 외부 JavaScript 파일 연결 -->
<script src="main.js"></script>
<!-- 부트스트랩 JS 연결 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
